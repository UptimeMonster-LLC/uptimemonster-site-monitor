name: Deploy
on: [push]
jobs:
  test-build:
    name: âš¡ Test Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: ðŸ”„ Checkout latest code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Build Dependency
        run: |
          composer install --no-dev
          composer dump-autoload -o --no-dev

      - name: ðŸ“¦ Build Plugin Package
        run: |
          zip -r /tmp/${{ github.event.repository.name }}.zip .

      - name: ðŸ“¦ Upload ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          path: zip -r /tmp/${{ github.event.repository.name }}.zip

